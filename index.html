<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Quiz App</title>
    <script src="./scripts/questions.js"></script>
    <script src="./scripts/script.js"></script>

    <!-- Import Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
      </div>
    </nav>
    <div class="container">
      <div class="card text-center">
        <div class="card-header">
          <img
            src="./img/logo.png"
            class="img-fluid rounded-start mt-2"
            alt=""
          />
          <ul class="nav nav-tabs card-header-tabs my-4">
            <li class="nav-item">
              <a class="nav-link" aria-current="true" href="#">Meteorologie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Handball</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Hannover</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Physik</a>
            </li>
          </ul>
        </div>
        <div class="card-body quiz-bg">
          <h5 class="card-title" id="question_text">Frage</h5>

          <div class="card mt-2" onclick="answer(1)">
            <div class="card-body quiz-answer-card" id="answer_1">
              Antwort I
            </div>
          </div>
          <div class="card mt-2" onclick="answer(2)">
            <div class="card-body quiz-answer-card" id="answer_2">
              Antwort II
            </div>
          </div>
          <div class="card mt-2" onclick="answer(3)">
            <div class="card-body quiz-answer-card" id="answer_3">
              Antwort III
            </div>
          </div>
          <div class="card mt-2" onclick="answer(4)">
            <div class="card-body quiz-answer-card" id="answer_4">
              Antwort IV
            </div>
          </div>
          <div class="question-footer my-2">
            <div>
              <b id="current_question">1</b> von
              <b id="total_questions_number">5</b> Fragen
            </div>
            <a href="#" class="btn btn-primary">NÃ¤chste Frage</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
